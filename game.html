<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Hangman | By TarahDactyl</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="wordToBeGuessed text-center">
            <span id="word"></span>
        </h1>

    </header>

    <div class="container" id="gamebox">

        <div class="row1">
            <div class="col-md-12">
                <h2 class="container text-center">Hangman</h2>
            </div>
        </div>

        <div class="row2">

            <div class="col-md-6">
                <h3>Wins: </h3>
                <p>
                    <span id="wins"></span>
                </p>
                <h3>Losses: </h3>
                <p>
                    <span id="losses"></span>
                </p>
            </div>

            <div class="col-md-6">
                <h3>Letters tried: </h3>
                <p>
                    <span id="lettersTried"></span>
                </p>
                <h3>Attempts left: </h3>
                <p>
                    <span id="guessLeft"></span>
                </p>
            </div>

        </div>

    </div>
    <footer class="footer fixed-bottom">

        <h2>&copy Copyright</h2>

    </footer>


    <script src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
